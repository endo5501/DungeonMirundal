    2: 0.35
    3: 0.4
    4: 0.45
    5: 0.5
    6: 0.55
    7: 0.6
    8: 0.65
    9: 0.7
    10: 0.75
    11: 0.8
    12: 0.85
    13: 0.9
    14: 0.95
    15: 1.0
  
  # グループ遭遇設定
  group_encounters:
    enabled: true
    max_group_size: 4
    group_probability: 0.3  # 30%の確率でグループ遭遇
    
  # レアモンスター設定
  rare_monsters:
    enabled: true
    base_probability: 0.05  # 5%の確率でレアモンスター
    exp_multiplier: 2.0
    gold_multiplier: 3.0

