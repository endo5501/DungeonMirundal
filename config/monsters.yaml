# モンスターAI設定
ai_settings:
  # 基本AI行動パターン
  behavior_patterns:
    aggressive: 0.8    # 積極的攻撃
    defensive: 0.6     # 防御重視
    balanced: 0.7      # バランス型
    magic_user: 0.75   # 魔法使用重視
  
  # 特殊能力使用率
  special_ability_rates:
    low_hp_threshold: 0.3     # HP30%以下で特殊能力使用率上昇
    desperate_rate: 0.9       # 絶望的状況での使用率
    normal_rate: 0.4          # 通常時の使用率

